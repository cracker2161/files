    <rect x="0" y="0" width="512" height="512" fill="#000000"/>
    
    <!-- Main Content -->
    <g transform="translate(256, 256)">
        <!-- Simple Brand -->
        <text text-anchor="middle" 
              y="-20"
              fill="#FFFFFF"
              font-family="monospace"
              font-size="80"
              style="text-transform: uppercase;">
            ORIBY
